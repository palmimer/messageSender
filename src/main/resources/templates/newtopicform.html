<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create new topic</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" data-th-href="@{/css/messages_style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row" id="urlapok">
            <div class="col-6" id="newmessageform">
                <h2>Új topic létrehozása</h2>

                <form method="POST" data-th-action="@{/messages/newtopic}" data-th-object="${topic}">
                      <div>
                        <label for="write-title" class="mt-2">A topic címe: </br></label>
                        <input type="text" class="form-control" id="write-title"
                        data-th-field="*{title}">
                        <div data-th-if="${#fields.hasErrors('title')}" data-th-errors="*{title}">Nem adtál címet!</div>
                      </div>
                      <input class="mt-2" type="submit" id="send-button" value="Létrehoz"/>
                </form>
              </div>
      </div>
    </div>
  </body>
</html>
