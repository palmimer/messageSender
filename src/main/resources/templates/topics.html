<!DOCTYPE html>
<html lang="en" dir="ltr">
    
  <head>
    <meta charset="utf-8">
    <title>Message sender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" data-th-href="@{/css/messages_style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  
  <body>
      
    <div class="container">
        <div class="row" id="felsosor">
            <div class="col text-center">
                <h2>Topics</h2>
            </div>
        </div>
      
        <table class="table table-striped">
            <thead class="table-header">
                <tr>
                  <td>ID</td>  
                  <td>Topic</td>
                  <td>Sender</td>
                  <td data-sec-authorize="hasRole('ADMIN')">Delete</td>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="topic: ${topics}">
                    <td><a data-th-href="@{'/topics/' + ${topic.id}}" data-th-text="${topic.id}"></a></td>
                    <td data-th-text="${topic.title}"></td>
                    <td data-th-text="${topic.sender}"></td>
                    <td data-sec-authorize="hasRole('ADMIN')">
                        <a class="btn btn-secondary" data-th-href="@{'/topics/delete/' + ${topic.id}}">Törlés</a>
                    </td>
                </tr>
            </tbody>
        </table>
    
  </div>

  </body>
</html>
