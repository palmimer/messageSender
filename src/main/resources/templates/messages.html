<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/messages_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
      
    <div class="container">
      <div class="row" id="felsosor">
        <div class="col text-center">
          <h2>Messages</h2>
        </div>
      </div>
      <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Logout">
      </form>
        
      <div class="row">
          <a class="btn btn-warning" data-th-href="@{/messages/login}">Bejelentkezés</a>
            <form class="col form-inline" data-th-action="@{/messages/}" method="get" data-sec-authorize="hasRole('ADMIN')">
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                      <label class="mr-sm-2 sr-only" for="showDeletedOrNot">Preference</label>
                      <select class="custom-select mr-sm-2" id="showDeletedOrNot" name="selectMessages">
                          <option selected value="all">Minden üzenet látható</option>
                          <option value="notdeleted">Csak az érvényes üzenetek láthatók</option>
                          <option value="deleted">Csak a törölt üzenetek láthatók</option>
                      </select>
                    </div>
                    <div class="col-auto my-1">
                      <button type="submit" class="btn btn-outline-dark">OK</button>
                    </div>
                </div>
            </form>
          <a class="btn btn-success btn-right" data-th-href="@{/messages/register}">Regisztráció</a>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <td>ID</td>  
            <td>Sender</td>
            <td>Message</td>
            <td>Time</td>
            <td data-sec-authorize="hasRole('ADMIN')">Status</td>
            <td data-sec-authorize="hasRole('ADMIN')">Delete</td>
          </tr>
        </thead>
        <tbody>
          <tr data-th-each="message: ${messages}">
            <td><a data-th-href="@{'/messages/' + ${message.id}}" data-th-text="${message.id}"></a></td>
            <td data-th-text="${message.sender}"></td>
            <td data-th-text="${message.text}"></td>
            <td data-th-text="${{message.sendingTime}}"></td>
            <td data-sec-authorize="hasRole('ADMIN')" data-th-text="${message.isDeleted}? 'törölve'" ></td>
            <td data-sec-authorize="hasRole('ADMIN')">
                <a class="btn btn-secondary" data-th-if="${!message.isDeleted}" data-th-href="@{'/messages/delete/' + ${message.id}}">Törlés</a>
            </td>
          </tr>
        </tbody>
    </table>
    <div>
        <a class="btn btn-primary" data-th-href="@{/messages/writenew}">Új üzenet írása</a>
        <a class="btn btn-secondary btn-right" data-th-href="@{/messages/statistics}">Statisztika</a>
        </div>
  </div>

  </body>
</html>
