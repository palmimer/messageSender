<html>
    <head>
        <title>Single Message</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" >
            <div class="card" style="width: 22rem;">
              <div class="card-body">
                <div class="card-title">
                    <ul class="list-inline">
                      <li class="list-inline-item" data-th-text="${message.id}"></li>
                      <li class="list-inline-item" data-th-text="${message.sender}"></li>
                      <li class="list-inline-item" data-th-text="${message.sendingTime}"></li>
                    </ul>
                </div>
                <p class="card-text" data-th-text="${message.text}">Message</p>
              </div>
            </div>
      </div>
    </body>
</html>
