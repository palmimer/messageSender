    <head>

    <body>
        <div class="container">

                    </div>
                </div>
  		<div class="card-body">
                    <p class="card-text" data-th-text="${message.text}">Message text: With supporting text below as a natural lead-in to additional content.</p>

  		</div>

  	    </div>
  	</div>

      </div>
    </body>
</html>
